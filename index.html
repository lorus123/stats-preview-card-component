<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <!-- Fonts -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <!--  -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles/main.css" />

    <title>Frontend Mentor | Stats preview card component</title>

  
  </head>
  <body>
    <div class="wrapper">
      <main>
        <div class="card">
          <div class="card__left">
            <h1 class="card__heading">
              Get <span class="card__heading--soft-violet">insights</span> that
              help your business grow.
            </h1>
            <p class="card__description">
              Discover the benefits of data analytics and make better decisions
              regarding revenue, customer experience, and overall efficiency.
            </p>
            <div class="card__stats">
              <div class="card__companies">
                10k+<br />
                <span class="card__companies--slightly-transparent-white"
                  >companies</span
                >
              </div>
              <div class="card__templates">
                314<br /><span
                  class="card__companies--slightly-transparent-white"
                  >templates</span
                >
              </div>
              <div class="card__queries">
                12m+<br /><span
                  class="card__companies--slightly-transparent-white"
                  >queries</span
                >
              </div>
            </div>
          </div>
          <div class="card__image-container"><img
            src="./images/image-header-desktop.jpg"
            alt="image"
            class="card__image"
          /><div class="card__overlay"></div></div>
          </div>
        </div>
      </main>
    </div>
   
  </body>
</html>
